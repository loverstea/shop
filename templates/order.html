{% extends 'base.html' %}

{% block content %}

<div class="container py-5">
    <h2>Make order</h2>
    <div class="row">
        <div class="col-4 col-md-2 ">
          <img src="{{ url_for('static', filename='img/'+ item[4]) }}" alt=" " class="img-fluid">
        </div>
        <div class="col-8 col-md-10 ">
          <h3 class="my-4">{{item[2]}}</h3>
          <h4>{{item[5]}} grn</h4>
          <h6 class="my-3">Amount: {{item[6]}}</h6>
          <h6 class="my-3">Size: {{item[-1]}}</h6>


            
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-8 my-5">
        <form action="" method="post">
            
            <div class="mb-3 w-25">
                <label for="exampleFormControlInput1" class="form-label">name</label>
                <input required name="name" type="text" class="form-control" id="exampleFormControlInput1" >
              </div>
              <div class="mb-3 w-50">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input required name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3 w-50">
                <label for="exampleFormControlInput1" class="form-label">mobiel</label>
                <input required name="phone" type="tel" class="form-control" id="exampleFormControlInput1" placeholder="+380(000)0000">
              </div>
              <div class="mb-3 w-25">
                <label for="exampleFormControlInput1" class="form-label">city</label>
                <input required name="city" type="text" class="form-control" id="exampleFormControlInput1" >
              </div>
              <div class="mb-3 w-25">
                <label for="exampleFormControlInput1" class="form-label">adres</label>
                <input required name="address" type="text" class="form-control" id="exampleFormControlInput1" >
              </div>
              <button type="submit" class="btn btn-secondary">Make order</button>
        </form>
        </div>
      </div>
</div>
{% endblock content %}
